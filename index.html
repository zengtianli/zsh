<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>nvim Configuration</title>
	<!-- 引入一个轻量级的 CSS 来美化 Markdown 样式 -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/github-markdown-css@5.5.1/github-markdown.min.css">
	<style>
		/* 让内容居中并设置最大宽度，看起来更舒服 */
		.markdown-body {
			box-sizing: border-box;
			min-width: 200px;
			max-width: 980px;
			margin: 0 auto;
			padding: 45px;
		}

		@media (max-width: 767px) {
			.markdown-body {
				padding: 15px;
			}
		}
	</style>
</head>

<body class="markdown-body">

	<div id="content"></div>

	<!-- 引入一个强大的 Markdown -> HTML 转换库 -->
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	<script>
		// 当页面加载完成后执行
		document.addEventListener('DOMContentLoaded', function () {
			// 使用 fetch API 获取 README.md 文件的内容
			fetch('README.md')
				.then(response => response.text())
				.then(text => {
					// 使用 marked 库将 Markdown 文本转换为 HTML
					document.getElementById('content').innerHTML = marked.parse(text);
				})
				.catch(error => console.error('Error fetching or parsing README.md:', error));
		});
	</script>

</body>

</html>
